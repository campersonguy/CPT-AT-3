<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="..\static\css\style.css" />
    <link rel="icon" type="image/x-icon" href="..\static\images\favicon.png" />
    <title>confessions.com - Submit Crimes</title>
    <nav>
        <ul>
            <li><a href="top_crimes">Top Crimes</a></li>
            <li><a href="search_crimes">Search Crimes</a></li>
            <li class="selected">Submit Crimes</li>
            <li><a href="profile">Your Profile</a></li>
            <li><a><img src="..\static\images\logo.png" alt="logo" class="logo"></a></li>
        </ul>
    </nav>
</head>

<body>
    <h1 class="tc">Submit Crimes</h1><br>
    <h4 class="tc">Submit your own crimes! (We don't judge)</h4><br><br>
    <form id="signup" action="/submit_crimes" method="POST">
        <input style="text-align: left;" type="hidden" name="user" value="{{ user }}">
        <label>
            Title:
            <input style="text-align: left;" placeholder="Name your crime..." name="title">
        </label><br><br><br>
        <label>
            Description: <br><br>
            <textarea size="180" style="height: 100px; width: 700px; margin-left: 140px; text-align: left;"
                placeholder="Write here..." name="desc"></textarea>
        </label><br><br>
        <label>
            Your Story Here: <br><br>
            <textarea size="180" style="height: 300px; width: 700px; margin-left: 140px; text-align: left;"
                placeholder="Write here..." name="post"></textarea>
        </label><br><br>
        <button id="enter">Enter</button><br><br>
    </form>
</body>

</html>
